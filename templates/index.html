<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Coronavirus Info Live</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <style> .card{text-align: center;} </style>
</head>
<body style="background-color: #15202b""> 
    <div class="text-center">
        <h3 style="color: white;" class="p-3 bg-primary">Coronavirus info <span style="color: red;" >Live</span> </h3>
    </div>
        <div>
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Total Cases</div>
                <div class="card-body">
                  <h4 class="card-title">{{ all }}</h4>
                </div>
              </div>
              <div class="card text-white bg-success mb-3" >
                <div class="card-header">Recoveries</div>
                <div class="card-body">
                  <h4 class="card-title">{{ recovered }}</h4>
                </div>
              </div>
              <div class="card text-white bg-dark mb-3" >
                <div class="card-header">Deaths</div>
                <div class="card-body">
                  <h4 class="card-title">{{ deaths }}</h4>
                  </div>
              </div>
              <div class="card text-white bg-warning mb-3" >
                <div class="card-header">New Cases</div>
                <div class="card-body">
                  <h4 class="card-title">{{ new }}</h4>
                </div>
              </div>
              <div class="card bg-info mb-3" >
                <div class="card-header">Critical</div>
                <div class="card-body">
                  <h4 class="card-title">{{ serious }}</h4>
                </div>
              </div>

        </div>
        <div class="text-center">
            <p class="bg-success"> Developed by <a href="https://maitreyap.xyz/" style="color: black;">Maitreya Patni</a> .</p>
        </div>
        
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
